<div class="flex justify-center items-center h-full w-1/2  mx-auto ">
    <div class="flex flex-col items-center">
        <canvas class="shadow-lg border-2 mb-4 md:w-1/2 lg:w-full md:h-96 lg:h-96" #canvas (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"></canvas>
        <div class="flex flex-row  mx-auto">
                <button class=" rounded-lg bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" (click)="clearSignature()">Limpiar Firma</button>
                <button class="rounded-lg bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="saveSignature()">Guardar Firma</button>
        </div>
    </div>
</div>
