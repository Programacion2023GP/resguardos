     <div class="flex flex-row items-center justify-between space-x-4 p-4 bg-white rounded-lg shadow-md mb-4">
      <ng-container *ngIf="true">
        <button
          (click)="showDialog()"
          pTooltip="Agregar"
          class="flex items-center justify-center h-12 w-12 bg-purple-200 hover:bg-purple-400 rounded-full shadow transition duration-200"
          aria-label="Agregar"
        >
          <li class="fa fa-plus text-lg"></li>
        </button>
      </ng-container>
    
      <input
        pInputText
        type="text"
        class="shadow-md border rounded-full h-10 w-60 pl-4 text-sm placeholder-gray-400 focus:bg-white focus:placeholder-gray-600 transition duration-200"
        (input)="onInputChangeReports($event)"
        placeholder="Buscador"
        aria-label="Buscador"
      />
    </div>
    
       <div class="w-full">
        <p-table
        #dt
        styleClass="mt-2 overflow-x-auto"
        [value]="typesGuards"
        [tableStyle]="{ 'min-width': '50rem', 'overflow-auto': true }"
        [paginator]="true"
        [rows]="5"
        [globalFilterFields]="['name']"
        currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        editMode="row"
        [showCurrentPageReport]="true"
        [scrollable]="true"
        scrollWidth="400px"
     >
        <ng-template pTemplate="header">
          <tr class="bg-gray-200 text-gray-600 text-xs font-semibold uppercase tracking-wider">
            <th class="px-5 py-3 border-b-2 border-gray-400">Tipo de resguardo</th>
            <th class="px-5 py-3 border-b-2 border-gray-400"></th>
          </tr>
        </ng-template>
     
        <ng-template pTemplate="body" class="shadow-md" let-types let-i="rowIndex">
          <tr [ngClass]="{'bg-gray-50 text-gray-400': types.used == 0}">
            <td class="px-5 py-5 border-b border-gray-200 text-sm">{{ types.name }}</td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm flex flex-row space-x-2">
              <button 
                (click)="edit(types)"
                pTooltip="Editar"
                class="bg-yellow-300 hover:bg-yellow-500 text-white rounded-full p-2 transition-colors duration-200"
              >
                <i class="fa fa-edit"></i>
              </button>    
              <button 
                (click)="removeType(types.id)"
                pTooltip="Eliminar"
                class="bg-red-300 hover:bg-red-500 text-white rounded-full p-2 transition-colors duration-200"
              >
                <i class="fa fa-trash"></i>
              </button>     
            </td>
          </tr>
        </ng-template>
     </p-table>

   <p-dialog header="Agregar Tipo" [(visible)]="visible" [position]="'center'"   [style]="{ 'width': getWidthPercentage(), 'height': getHeightPercentage() }">
    <div class=" w-full h-fit ">
  
        <form class="pt-2 mx-auto w-full" [formGroup]="MyForm" (ngSubmit)="onSubmit()" action="">
            <div class="relative z-0 mb-6 w-full group">
                <input
                formControlName="name"
                type="text" name="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none    focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_email" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">nombre</label>
        
              </div>
              <ng-container  *ngIf="!MyForm.invalid">
                <button
                 class="shadow-sm bg-purple-300 hover:bg-purple-500 px-4 py-2 rounded-xl mt-6" type="submit">
                  Registrar
                </button>
              </ng-container>
              <ng-container  *ngIf="MyForm.invalid">
                <button
                disabled
                class="shadow-sm bg-gray-50 cursor-not-allowed px-4 py-2 rounded-xl mt-6" type="submit">
                  Registrar
                </button>
               
              </ng-container>
        </form>
