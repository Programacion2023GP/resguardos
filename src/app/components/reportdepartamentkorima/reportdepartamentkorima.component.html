<div class="w-full flex justify-center mb-8">
  <div
    class="flex flex-row items-center justify-between space-x-4 p-4 bg-white rounded-lg shadow-md"
  >
    <h3
      class="w-full text-center text-2xl font-semibold text-gray-100 bg-gradient-to-r from-purple-300 via-violet-300 to-purple-300 text-white py-4 rounded-md shadow-md"
    >
      Reporte por departamento
    </h3>

    <input
      pInputText
      type="text"
      class="shadow-md border rounded-full h-10 w-80 pl-4 text-sm placeholder-gray-400 focus:bg-white focus:placeholder-gray-600 transition duration-200"
      (input)="onInputChangeReports($event)"
      placeholder="Buscador"
      aria-label="Buscador"
    />
  </div>
</div>
<div class="w-full bg-cyan-50 max-h-screen max-sm:w-1/2 sm:w-1/2 md:w-full">
  <p-table
    #dt
    styleClass="mt-2"
    [value]="conteosArray"
    [tableStyle]="{ 'min-width': '30rem', overflow: 'auto' }"
    [paginator]="true"
    [rows]="5"
    [globalFilterFields]="['department', 'total']"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    editMode="row"
    [showCurrentPageReport]="true"
    [scrollable]="true"
  >
    <ng-template pTemplate="header">
      <tr class="bg-gray-200">
        <th
          *ngFor="let header of ['Departamento', 'Total', 'Acciones']"
          class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          {{ header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" class="shadow-md" let-guards let-i="rowIndex">
      <tr>
        <!-- Similar para la imagen de etiqueta -->

        <td class="px-5 py-5 text-sm">{{ guards.department }}</td>
        <td class="px-5 py-5 text-sm">{{ guards.total }}</td>
        <td class="px-5 py-5 text-sm">
          <button
            (click)="reportDepartment(guards.department)"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300 flex items-center gap-2"
          >
            <i class="fa fa-file-excel"></i>
            Exportar
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
